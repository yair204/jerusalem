      <br>
      <br>



<div>

  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">הזמן מקום</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" data-backdrop="false">
    <div class="modal-dialog modal-md">

      <!-- Modal content-->
      <div class="modal-content">

        <form class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" [formGroup]="angForm">
          <h2 class="w3-center">Contact Us</h2>



          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px">
              <i class="w3-xxlarge fa fa-user"></i>
            </div>
            <div class="w3-rest">
              <input class="w3-input w3-border" type="text" placeholder="שם מלא" class="form-control" formControlName="name" #name required
                autofocus>
            </div>
          </div>

          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px">
              <i class="w3-xxlarge fa fa-phone"></i>
            </div>
            <div class="w3-rest">
              <input class="w3-input w3-border" type="number" placeholder="טלפון" class="form-control" formControlName="phone" #phone required>
            </div>
          </div>



          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px">
              <i class="w3-xxlarge fa fa-pencil"></i>
            </div>
            <div class="w3-rest">
              <input class="w3-input w3-border" type="number" placeholder="מספר משתתפים" class="form-control" formControlName="people"
                #people required>
            </div>
          </div>



                <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-large w3-padding"  (click)="addGame(name.value, phone.value,people.value)" (click)="refresh()" 
                 >שלח</button>

              </form>

            </div>

          </div>
        </div>

      </div>
    





  <br>
  <br>

  
  

        
    </div>


  </div>
